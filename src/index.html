<!DOCTYPE html>
<html ng-app="trTestTask<% if (dev) {%>.dev<%}%>" ng-controller="AppCtrl">
  <head>
    <title>DataGrid Control Panel</title>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->

    <!-- compiled CSS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>

  <body>
    <div id="main-wrap">
      <h1>DataGrid Control Panel</h1>

      <div id='content'>
        <header>
          <h2 class='pull-left'>DATA<span>GRID</span></h2>
          <div class='pull-right clearfix'>
            <a href=''>FAQ</a>
            <a href=''>Help</a>
            <input placeholder='Search'>
          </div>
        </header>
        <nav>
          <table>
            <th id='home'><a href='#/home'><i class="icon-home"></i></a></th>
            <th><a href='#/preview' class='selected'>Preview</a></th>
            <th><a href='#/activity'>Activity</a></th>
            <th><a href='#/control'>Control</a></th>
            <th><a href='#/issue'>Issue</a></th>
            <th><a href='#/overview'>Overview</a></th>
            <th><div></div></th>
            <th><a href='#/profile'>My Profile</a></th>
            <th><a href='#/admin'>Admin</a></th>
          </table>
        </nav>
        <div id='container-wrap' scrollbar-on-hover>
          <google-spreadsheet highlight-on-hover id='data'></google-spreadsheet>
        </div>
      </div>
    </div>
  </body>
</html>
