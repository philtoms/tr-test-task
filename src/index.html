<!DOCTYPE html>
<html ng-app="trTestTask<% if (dev) {%>.dev<%}%>" ng-controller="AppCtrl">
  <head>
    <title>DataGrid Control Panel</title>

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!--[if IE 7>
    <link rel="stylesheet" href="assets/font-awesome-ie7.min.css />
    <![endif]-->

    <!-- compiled CSS --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>

  <body>
    <div id="main-wrap">
      <h1>DataGrid Control Panel</h1>

      <div id='content'>
        <header class='clearfix'>
          <h2 class='pull-left'>DATA<span>GRID</span></h2>
          <div class='pull-right clearfix'>
            <a ui-sref='faq'>FAQ</a>
            <a i-sref='help'>Help</a>
            <input placeholder='Search'>
          </div>
        </header>
        <nav class='clearfix'>
          <div class='pull-left'>
            <a class='home' ui-sref='home'><img ng-src='assets/home.png' class="icon-home"></a>
            <a class='preview selected' ui-sref='preview'>Preview</a>
            <a class='activity' ui-sref='activity'>Activity</a>
            <a class='control' ui-sref='control'>Control</a>
            <a class='issue' ui-sref='issue'>Issue</a>
            <a class='overview' ui-sref='overview'>Overview</a>
          </div>
          <div class='pull-right'>
            <a class='my-profile' ui-sref='profile'>My Profile</a>
            <a class='admin' ui-sref='admin'>Admin</a>
          </div>
        </nav>
        <div ui-view='main'></div>
      </div>
    </div>
  </body>
</html>
